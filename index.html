        /* Info Panel */

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <script>
        // Global variables
        let model, webcam, maxPredictions;
        let isModelLoaded = false;
        let bluetoothDevice = null;
        let txCharacteristic = null;
        let isAutoSending = false;
        let lastCommand = null;
        let sendInterval = null;
        let totalCommandCount = 0;

        // Command mapping - ìˆ«ìë¡œ ì „ì†¡ (ë§ˆì´í¬ë¡œë¹„íŠ¸ ì½”ë“œì™€ ë§¤ì¹­)
        const commandMap = {
            'Go': '1',      // Forward
            'Right': '2',
            'Left': '3',
            'Back': '4',    // Back (ì¶”ê°€)
            'Stop': '0'     // Stop
        };

        // Settings
        let confidenceThreshold = 0.7;
        let sendIntervalMs = 500;

        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const toggleSendBtn = document.getElementById('toggleSendBtn');
        const emergencyBtn = document.getElementById('emergencyBtn');
        const modelUrlInput = document.getElementById('modelUrl');
        const modelStatus = document.getElementById('modelStatus');
        const predictionsDiv = document.getElementById('predictions');
        const commandHistoryDiv = document.getElementById('commandHistory');
        const connectionStatus = document.getElementById('connectionStatus');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const intervalSlider = document.getElementById('intervalSlider');
        const thresholdValue = document.getElementById('thresholdValue');
        const intervalValue = document.getElementById('intervalValue');

        // Initialize
        async function init() {
            const modelURL = modelUrlInput.value.trim();
            
            if (!modelURL) {
                showModelStatus('ëª¨ë¸ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            startBtn.disabled = true;
            startBtn.textContent = 'ë¡œë”© ì¤‘...';

            try {
                // Load the model
                const modelPath = modelURL.endsWith('/') ? modelURL : modelURL + '/';
                const modelJsonURL = modelPath + 'model.json';
                const metadataURL = modelPath + 'metadata.json';

                model = await tmImage.load(modelJsonURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Setup webcam
                const flip = true;
                webcam = new tmImage.Webcam(500, 400, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById('webcam').appendChild(webcam.canvas);
                
                isModelLoaded = true;
                showModelStatus('ëª¨ë¸ ë¡œë“œ ì„±ê³µ! ğŸ‰', 'success');
                startBtn.textContent = 'ì‹¤í–‰ ì¤‘';
                
                // Initialize predictions display
                initPredictionsDisplay();
                
            } catch (error) {
                console.error('Error loading model:', error);
                showModelStatus('ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'ì›¹ìº  ì‹œì‘ & ëª¨ë¸ ë¡œë“œ';
            }
        }

        function showModelStatus(message, type) {
            modelStatus.textContent = message;
            modelStatus.className = 'model-status ' + type;
            modelStatus.style.display = 'block';
        }

        function initPredictionsDisplay() {
            predictionsDiv.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                const className = model.getClassLabels()[i];
                const div = document.createElement('div');
                div.className = 'prediction-item';
                div.innerHTML = `
                    <div class="prediction-label">${className}</div>
                    <div class="prediction-bar-container">
                        <div class="prediction-bar" id="bar-${i}" style="width: 0%"></div>
                    </div>
                    <div class="prediction-value" id="value-${i}">0%</div>
                `;
                predictionsDiv.appendChild(div);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!isModelLoaded) return;

            const prediction = await model.predict(webcam.canvas);
            let maxProb = 0;
            let maxClass = null;

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability;
                
                // Update UI
                const bar = document.getElementById(`bar-${i}`);
                const value = document.getElementById(`value-${i}`);
                const item = bar.closest('.prediction-item');
                
                bar.style.width = (probability * 100) + '%';
                value.textContent = (probability * 100).toFixed(0) + '%';
                
                if (probability > maxProb) {
                    maxProb = probability;
                    maxClass = className;
                }
                
                // Highlight active prediction
                if (probability > confidenceThreshold && probability === maxProb) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            }

            // Update current command display
            if (maxProb > confidenceThreshold) {
                document.getElementById('currentCommand').textContent = maxClass;
                document.getElementById('currentCommandInfo').textContent = maxClass;
                document.getElementById('confidenceInfo').textContent = (maxProb * 100).toFixed(0) + '%';
                
                // Auto send if enabled
                if (isAutoSending && bluetoothDevice && bluetoothDevice.gatt.connected) {
                    const command = commandMap[maxClass] || maxClass.charAt(0);
                    if (command !== lastCommand) {
                        await sendCommand(command);
                        lastCommand = command;
                    }
                }
            } else {
                document.getElementById('currentCommand').textContent = 'ê°ì§€ ì•ˆë¨';
            }
        }

        // Bluetooth functions
        async function connectBluetooth() {
            try {
                connectBtn.disabled = true;
                connectBtn.textContent = 'ì—°ê²° ì¤‘...';

                // Request Bluetooth device
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'BBC micro:bit' }],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // UART service
                });

                // Connect to GATT server
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                txCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

                // Update UI
                connectionStatus.className = 'status-indicator connected';
                connectionStatus.querySelector('span').textContent = 'ì—°ê²°ë¨: ' + bluetoothDevice.name;
                document.getElementById('connectionInfo').textContent = 'ì—°ê²°ë¨';
                
                connectBtn.style.display = 'none';
                disconnectBtn.disabled = false;
                toggleSendBtn.disabled = false;
                emergencyBtn.disabled = false;

                addCommandToHistory('âœ… Bluetooth ì—°ê²° ì„±ê³µ');

                // Handle disconnection
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

            } catch (error) {
                console.error('Bluetooth connection error:', error);
                alert('ì—°ê²° ì‹¤íŒ¨: ' + error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'ğŸ”— ë§ˆì´í¬ë¡œë¹„íŠ¸ ì—°ê²°';
            }
        }

        function disconnectBluetooth() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
        }

        function onDisconnected() {
            connectionStatus.className = 'status-indicator disconnected';
            connectionStatus.querySelector('span').textContent = 'ì—°ê²° ì•ˆë¨';
            document.getElementById('connectionInfo').textContent = 'ë¯¸ì—°ê²°';
            
            connectBtn.style.display = 'block';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            toggleSendBtn.disabled = true;
            emergencyBtn.disabled = true;
            
            if (isAutoSending) {
                toggleAutoSend();
            }
            
            addCommandToHistory('âŒ Bluetooth ì—°ê²° í•´ì œë¨');
        }

        async function sendCommand(command) {
            if (!txCharacteristic) return;

            try {
                const encoder = new TextEncoder();
                await txCharacteristic.writeValue(encoder.encode(command));
                
                totalCommandCount++;
                document.getElementById('totalCommands').textContent = totalCommandCount;
                
                addCommandToHistory(`ğŸ“¤ ì „ì†¡: ${command} (${getCommandName(command)})`);
                
            } catch (error) {
                console.error('Send error:', error);
                addCommandToHistory(`âš ï¸ ì „ì†¡ ì‹¤íŒ¨: ${error.message}`);
            }
        }

        function getCommandName(command) {
            const reverseMap = Object.entries(commandMap).find(([k, v]) => v === command);
            return reverseMap ? reverseMap[0] : command;
        }

        function toggleAutoSend() {
            isAutoSending = !isAutoSending;
            
            if (isAutoSending) {
                toggleSendBtn.textContent = 'â¸ï¸ ìë™ ì „ì†¡ ì¤‘ì§€';
                toggleSendBtn.className = 'btn btn-danger';
                addCommandToHistory('â–¶ï¸ ìë™ ì „ì†¡ ì‹œì‘');
            } else {
                toggleSendBtn.textContent = 'â–¶ï¸ ìë™ ì „ì†¡ ì‹œì‘';
                toggleSendBtn.className = 'btn btn-success';
                lastCommand = null;
                addCommandToHistory('â¸ï¸ ìë™ ì „ì†¡ ì¤‘ì§€');
            }
        }

        async function emergencyStop() {
            await sendCommand('S');
            if (isAutoSending) {
                toggleAutoSend();
            }
            addCommandToHistory('ğŸ›‘ ê¸´ê¸‰ ì •ì§€ ì‹¤í–‰!');
        }

        function addCommandToHistory(message) {
            const item = document.createElement('div');
            item.className = 'command-item';
            const timestamp = new Date().toLocaleTimeString('ko-KR');
            item.innerHTML = `${message} <span class="timestamp">${timestamp}</span>`;
            
            if (commandHistoryDiv.querySelector('div[style*="text-align: center"]')) {
                commandHistoryDiv.innerHTML = '';
            }
            
            commandHistoryDiv.insertBefore(item, commandHistoryDiv.firstChild);
            
            // Keep only last 20 items
            while (commandHistoryDiv.children.length > 20) {
                commandHistoryDiv.removeChild(commandHistoryDiv.lastChild);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', init);
        connectBtn.addEventListener('click', connectBluetooth);
        disconnectBtn.addEventListener('click', disconnectBluetooth);
        toggleSendBtn.addEventListener('click', toggleAutoSend);
        emergencyBtn.addEventListener('click', emergencyStop);

        thresholdSlider.addEventListener('input', (e) => {
            confidenceThreshold = e.target.value / 100;
            thresholdValue.textContent = e.target.value + '%';
        });

        intervalSlider.addEventListener('input', (e) => {
            sendIntervalMs = parseInt(e.target.value);
            intervalValue.textContent = e.target.value + 'ms';
        });

        // Check browser support
        if (!navigator.bluetooth) {
            alert('ì´ ë¸Œë¼ìš°ì €ëŠ” Web Bluetoothë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chrome ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.');
        }

        // Add some helpful instructions on load
        setTimeout(() => {
            addCommandToHistory('â„¹ï¸ Teachable Machine ëª¨ë¸ URLì„ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”');
        }, 500);
    </script>
